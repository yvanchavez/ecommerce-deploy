{% extends 'store/main.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<h1 class ="my-4 text-center " style="color:#1F2F7D">
        {% if not edit %}
          <span style="color:#FE490C"><i class="fa fa-plus"></i></span>Agregar Nuevos Productos
        {% else %}
           ‚úè Editar Producto
        {% endif %}
</h1>

<row style="color:#1F2F7D;">
    <div class="col-md-5 mx-auto" style="background-color: white; padding: 50px;border-radius:10px">

        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form |crispy }}

            <div class="float-right">
                <a href="{% url 'products' %}" class="btn " style="background:#ADCE0D; color:white">Back</a>
                <button class="btn" type="submit" style="background:#FE490C; color:white">Save</button>
            </div>
        </form>

    </div>
</row>

   <br>
   <br>
   <br>
{% endblock content %}
